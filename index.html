<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper and Scissors</title>
        <link rel="icon" type="image/x-icon" href="./images/scissors.png" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1 class="round-info">Game has not started yet</h1>
        <div class="images-container">
            <img
                class="human-hand"
                src="./images/rock.png"
                alt="rock-hand-sign"
                width="300px"
            />
            <img
                class="computer-hand"
                src="./images/rock.png"
                alt="rock-hand-sign"
                width="300px"
            />
        </div>
        <div class="button-container">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="score-text">
            <p class="human-text">Your score: <strong>0</strong></p>
            <p class="computer-text">Computer score: <strong>0</strong></p>
        </div>
        <div class="popup-container">
            <h1 class="popup-header">You Won!</h1>
            <p class="popup-paragraph">
                You have won with score 0 against computer, who had score 0.<br /><strong>
                    Wanna try again?</strong
                >
            </p>
            <button class="popup-button">Play Again</button>
        </div>
    </body>
</html>
