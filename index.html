<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Rock, Paper and Scissors</title>
        <link rel="icon" type="image/x-icon" href="./images/scissors.png" />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <h1 class="round-info">Game has not started yet</h1>
        <div class="images-container">
            <img
                class="human-hand"
                src="./images/rock.png"
                alt="rock-hand-sign"
                width="300px"
            />
            <img
                class="computer-hand"
                src="./images/rock.png"
                alt="rock-hand-sign"
                width="300px"
            />
        </div>
        <input
            type="text"
            class="human-input"
            placeholder="Enter rock, paper or scissors"
        />
        <div class="score-text">
            <p class="human-text">Your score: <strong>0</strong></p>
            <p class="computer-text">Computer score: <strong>0</strong></p>
        </div>
        <button class="confirm-button">Confirm</button>
    </body>
</html>
